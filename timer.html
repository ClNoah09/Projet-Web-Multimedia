      }

  <body>
    <h1>Minuterie</h1>
    <input type="number" id="inputSeconds" placeholder="Entrez la durée en secondes">
    <button id="startButton">Démarrer</button>
    <button id="stopButton">Arrêter</button>
    <div id="timerDisplay">00:00</div>
  </body>

  <script>
  let interval;
let running = false;
let remainingSeconds = 0;

const inputSeconds = document.getElementById('inputSeconds');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');
const timerDisplay = document.getElementById('timerDisplay');

startButton.addEventListener('click', startTimer);
stopButton.addEventListener('click', stopTimer);

function startTimer() {
    if (!running) {
        const input = parseInt(inputSeconds.value);
        if (!isNaN(input) && input > 0) {
            remainingSeconds = input;
            updateDisplay();
            interval = setInterval(updateTimer, 1000);
            running = true;
        } else {
            alert('entre tes secondes chacal');
        }
    }
}

function stopTimer() {
    clearInterval(interval);
    running = false;
}

function updateTimer() {
    if (remainingSeconds > 0) {
        remainingSeconds--;
        updateDisplay();
    } else {
        stopTimer();
        alert('C\'est fini chacal !');
    }
}

function updateDisplay() {
    const minutes = Math.floor(remainingSeconds / 60);
    const seconds = remainingSeconds % 60;
    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

  </script>
