<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <title>Start</title>
    <!-- Media ViewPort -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="reset.css" />

    <!-- CSS de base -->
    <link rel="stylesheet" type="text/css" href=".css" />

    <!-- CSS RWD -->
    <link
      rel="stylesheet"
      media="screen and (max-width:1280px)"
      type="text/css"
      href="max-1280.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:800px)"
      type="text/css"
      href="max-800.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:500px)"
      type="text/css"
      href="max-360.css"
    />
    <script
      src="https://kit.fontawesome.com/b51ce17436.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #icone {
      transition: transform 0.3s ease-in-out;
      /* Animation de transformation */
    }
    button {
      cursor: pointer;
    }

    /* Style de base pour le bouton du menu déroulant */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 20px; /* Espace entre les boutons */
    }

    .dropbtn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* Style du contenu du menu déroulant */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      color: #333;
    }

    /* Au survol du bouton, afficher le contenu du menu déroulant */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>

  <body>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="/" aria-current="page">Home</a>
        <a href="/popup.html">Pop Up</a>
        <a href="/couleur.html">Couleurs</a>
        <a href="/like.html">Like Button</a>
        <a href="/click.html">Click Button</a>
        <a href="/InputColor.html">Input Color</a>
        <a href="/timer.html">Timer</a>
        <a href="/MultiTab.html">Multi Tab</a>
        <a href="/accordeon.html">Accordéon</a>
        <a href="/responsivenavbar.html">Navbar Responsive</a>
        <a href="/darkmod.html">Dark Mod</a>
        <a href="/dropdown.html">Dropdown</a>
      </div>
    </div>

    <i id="icone" class="fa-solid fa-thumbs-up"></i>

    <script>
      const icone = document.getElementById('icone');
      let miroir = false;

      icone.addEventListener('click', function () {
        miroir = !miroir; // Inverse l'état du miroir à chaque clic

        if (miroir) {
          icone.style.transform = 'scaleY(-1)';
        } else {
          icone.style.transform = 'scaleY(1)';
        }
      });
    </script>
  </body>
</html>
